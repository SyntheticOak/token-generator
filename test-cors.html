<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test for R2 Assets</h1>
    <p>Open browser console (F12) to see CORS errors</p>
    
    <h2>Test Image Load</h2>
    <img src="https://pub-016da068b1e34227b3596a4fcb68d6fd.r2.dev/assets/frames/classes/fighter/eldritchknight/eldritchknight_256.png" 
         alt="Eldritchknight Test" 
         style="border: 2px solid red; width: 128px; height: 128px;"
         onload="console.log('✅ Image loaded successfully!')"
         onerror="console.error('❌ Image failed to load')">
    
    <script>
        // Test CORS with fetch
        fetch('https://pub-016da068b1e34227b3596a4fcb68d6fd.r2.dev/assets/frames/classes/fighter/eldritchknight/eldritchknight_256.png')
            .then(response => {
                console.log('✅ CORS fetch successful:', response.status);
            })
            .catch(error => {
                console.error('❌ CORS fetch failed:', error);
            });
    </script>
</body>
</html>
